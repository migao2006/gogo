<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    html,body{height:100%;margin:0;background:#fff;display:grid;place-items:center}
    button{padding:16px 28px;border:none;border-radius:12px;background:#111827;color:#fff;font-size:18px;cursor:pointer}
  </style>
</head>
<body>
  <button id="go">開始</button>
  <script>
    (function(){
      const btn = document.getElementById('go');
      function rnd(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }
      btn.addEventListener('click', () => {
        for(let i=0;i<60;i++){
          const w = rnd(320, 520);
          const h = rnd(200, 360);
          const left = rnd(0, Math.max(0, (screen.availWidth||window.outerWidth) - w));
          const top  = rnd(0, Math.max(0, (screen.availHeight||window.outerHeight) - h));
          const name = `_w${Date.now()}_${i}_${Math.random().toString(36).slice(2,7)}`;
          const child = window.open('', name, `popup=yes,width=${w},height=${h},left=${left},top=${top}`);
          if(child){
            try{
              child.document.write(`<!doctype html><html><head><meta charset="utf-8"></head>
              <body style="margin:0;display:grid;place-items:center;height:100%;font-family:system-ui,-apple-system,'Microsoft JhengHei',sans-serif;font-size:42px">你是大白癡</body></html>`);
              child.document.close();
            }catch(e){}
          } else {
            break;
          }
        }
      });
    })();
  </script>
</body>
</html>
